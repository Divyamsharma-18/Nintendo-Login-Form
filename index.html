<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <meta property="og:url" content="https://nintendo-login-form.netlify.app/" />
    <meta property="og:title" content="Nintendo-Inspired Login Form â€” Clean & Aesthetic UI" />
    <meta property="og:description" content="A Nintendo-inspired login form UI built with clean HTML and CSS. Focused on layout, accessibility, and a playful yet polished design." />
    <meta property="og:image" content="https://nintendo-login-form.netlify.app/og.png" />
    <meta property="og:image:width" content="1080" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nintendo-login-form.netlify.app/" />

</head>

<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="bg-clip">
            <source src="neon-waterfall-vaporwave-moewalls-com.mp4" type="video/mp4">
        </video>
        <div class="content" id="login-card">
            <h1 id="form-title">Login</h1>
            <div class="user" id="login-form">
                <div class="input-wrapper">
                    <input class="userid" type="text" placeholder="Username" required>
                    <i id="icon1" class="fa-solid fa-user " style="color: #fafcff;"></i>
                </div>
                <div class="input-wrapper">
                    <input class="userid" type="password" placeholder="Password">
                    <i id="icon2" class="fa-solid fa-lock " style="color: #f5f7fa;"></i>
                </div>
            </div>
            <div class="privacy" id="login-privacy">
                <div class="check">
                    <input type="checkbox">
                    <p class="remember">Remember me</p>
                </div>
                <div><a href="#">Forgot Password</a></div>
            </div>
            <div class="btn" id="login-btn">
                <button>Login</button>
            </div>
            <p class="newuser" id="toggle-register">New User? <strong>Register here</strong></p>


            <div id="register-form" style="display:none;">
                <div class="input-wrapper">
                    <input class="userid" type="text" placeholder="Username" required>
                    <i id="icon2" class="fa-solid fa-user icon" style="color: #fafcff;"></i>
                </div>
                <div class="input-wrapper">
                    <input class="userid" type="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope icon" style="color: #fafcff;"></i>
                </div>
                <div class="input-wrapper">
                    <input class="userid" type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock icon" style="color: #f5f7fa;"></i>
                </div>
                <div class="btn">
                    <button>Register</button>
                </div>
                <p class="newuser" id="toggle-login">Already have an account? <strong>Login here</strong></p>
            </div>
        </div>
    </div>

</body>

</html>

<script>

    document.getElementById('toggle-register').onclick = function () {
        document.getElementById('form-title').textContent = 'Register';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('login-privacy').style.display = 'none';
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('toggle-register').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    };

    document.getElementById('toggle-login').onclick = function () {
        document.getElementById('form-title').textContent = 'Login';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('login-privacy').style.display = 'flex';
        document.getElementById('login-btn').style.display = 'block';
        document.getElementById('toggle-register').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
    };
</script>
